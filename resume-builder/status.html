<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Resume Is Ready! — AI Resume Builder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #1a1a2e; background: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }

        .status-card { background: white; border-radius: 16px; padding: 50px 40px; max-width: 500px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }

        .icon-success { width: 80px; height: 80px; background: #00b894; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; }
        .icon-success svg { width: 40px; height: 40px; fill: white; }

        .icon-processing { width: 80px; height: 80px; border: 4px solid #eee; border-top: 4px solid #00b4d8; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 25px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .icon-error { width: 80px; height: 80px; background: #ff6b6b; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 25px; }
        .icon-error svg { width: 40px; height: 40px; fill: white; }

        h1 { font-size: 1.8rem; margin-bottom: 15px; }
        p { color: #555; margin-bottom: 10px; line-height: 1.6; }

        .email-highlight { display: inline-block; background: #e8f8f5; padding: 4px 12px; border-radius: 4px; font-weight: 600; color: #00b894; }

        .next-steps { background: #f8f9fa; border-radius: 8px; padding: 20px; margin: 25px 0; text-align: left; }
        .next-steps h3 { margin-bottom: 10px; }
        .next-steps ol { padding-left: 20px; }
        .next-steps li { padding: 5px 0; }

        .btn { display: inline-block; background: #00b4d8; color: white; padding: 12px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; margin-top: 15px; transition: background 0.2s; }
        .btn:hover { background: #0096c7; }
        .btn-secondary { background: transparent; color: #00b4d8; border: 2px solid #00b4d8; }
        .btn-secondary:hover { background: rgba(0,180,216,0.05); }

        footer { margin-top: 30px; color: #aaa; font-size: 0.85rem; }
        footer a { color: #00b4d8; text-decoration: none; }
    </style>
</head>
<body>
    <div class="status-card" id="status-card">
        <!-- Content injected by JS based on status param -->
    </div>

    <footer>
        <a href="index.html">AI Resume Builder</a> by <a href="https://marceausolutions.com">Marceau Solutions</a>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status') || 'processing';
        const email = sessionStorage.getItem('resume_email') || 'your email';
        const card = document.getElementById('status-card');

        if (status === 'success') {
            card.innerHTML = `
                <div class="icon-success">
                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                </div>
                <h1>Your Resume Is Ready!</h1>
                <p>Your tailored resume and cover letter have been sent to:</p>
                <p class="email-highlight">${email}</p>
                <div class="next-steps">
                    <h3>What to do next:</h3>
                    <ol>
                        <li>Check your email (including spam/promotions folder)</li>
                        <li>Download the PDFs from the Google Drive links</li>
                        <li>Review and make any final personal tweaks</li>
                        <li>Submit your application!</li>
                    </ol>
                </div>
                <a href="upload.html" class="btn">Generate Another Resume</a>
                <br>
                <a href="index.html" class="btn btn-secondary" style="margin-top: 10px;">Back to Home</a>
            `;
        } else if (status === 'error') {
            card.innerHTML = `
                <div class="icon-error">
                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </div>
                <h1>Something Went Wrong</h1>
                <p>We couldn't generate your resume. This is usually a temporary issue.</p>
                <p>If you were charged, your payment will be refunded automatically.</p>
                <a href="upload.html" class="btn">Try Again</a>
                <p style="margin-top: 15px; font-size: 0.9rem;">Need help? Email <a href="mailto:wmarceau@marceausolutions.com">wmarceau@marceausolutions.com</a></p>
            `;
        } else {
            card.innerHTML = `
                <div class="icon-processing"></div>
                <h1>Generating Your Resume...</h1>
                <p>Our AI is analyzing the job posting and tailoring your resume. This typically takes 60-90 seconds.</p>
                <p>You'll receive an email at <span class="email-highlight">${email}</span> when it's ready.</p>
                <p style="margin-top: 20px; color: #999; font-size: 0.85rem;">You can close this page — we'll email you when it's done.</p>
            `;
        }
    </script>
</body>
</html>
